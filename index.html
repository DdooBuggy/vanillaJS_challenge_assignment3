<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Number Game</title>
  </head>
  <body>
    <h1>Random Number Game</h1>
    <form class="generalForm">
      <div class="ganerateNumber-box">
        <h2>Generate a number between 0 and</h2>
        <input type="number" required min="0" />
      </div>
      <div class="guessNumber-box">
        <span>Guess the number:</span>
        <input type="number" required min="0" />
        <button>Play!</button>
        <div class="currentInfo hidden">You chose: 0, the machine chose: 0</div>
      </div>
      <h3 class="lost hidden">You lost!</h3>
      <h3 class="win hidden">You won!</h3>
    </form>
  </body>
  <script src="index.js"></script>
</html>
